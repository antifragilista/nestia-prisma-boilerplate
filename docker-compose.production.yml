version: '3.8'
services:
  db:
    image: postgres
    container_name: ${DATABASE_CONTAINER_NAME}
    restart: always
    env_file:
      - production.env
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - ${DATABASE_PORT}:5432
    healthcheck:
      test: exit 0